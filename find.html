<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [1, 3, 5, 3, 7, 9, 3, 7];
        // findIndex : 주어진 함수를 통과한 첫번째 요소의 인덱스값을 반환. 조건에 맞는 요소가 없다면 -1을 반환
        // find : 주어진 함수를 통과한 첫번째 요소의 값을 반환. 조건에 맞는 요소가 없다면 undefined을 반환
        // filter : 주어진 함수가 true 반환시 element를 포함하여 '새로운 배열'을 생성. 원본 배열은 유지된다.
        let aa = arr.filter((item)=>{
            return item // 조건내용을 남긴다!
        })
        console.log(aa);
        let bb = arr.findIndex((item2)=>{
            return item2 > 5
        })
        console.log(bb); // 인덱스(번호)가 출력됨. 단 처음 조건 충족한 애만!
        let cc = arr.find((item3)=>{
            return item3 > 5
        })
        console.log(cc); // 값이 출력됨. 단 처음 조건 충족한 애만!
        console.log('아래는 혼합'); 
        let dd = arr.filter((item , i)=>{
            return arr.findIndex((item2)=>{
                return item === item2
            }) === i
        })
        console.log(dd); 
    </script>
</body>
</html>
